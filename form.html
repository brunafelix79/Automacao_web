<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Inscrição</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Formulário de Inscrição</h2>
          <form id="form-inscricao">
            <div class="form-group">
              <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
            </div>
            <div class="form-group">
              <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Telefone" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label>Gênero:</label>
                <div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="feminino" value="feminino" required>
                    <label class="form-check-label" for="feminino">Feminino</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
                    <label class="form-check-label" for="masculino">Masculino</label>
                  </div>
                </div>
              </div>
            <div class="form-group">
              <select class="form-control" id="formacao" name="formacao" required>
                <option value="" disabled selected>Formação Acadêmica</option>
                <option value="fundamental">Ensino Fundamental</option>
                <option value="medio">Ensino Médio</option>
                <option value="superior">Ensino Superior</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
          </form>
          <!-- Div para exibir a mensagem após o envio do formulário -->
          <div id="mensagem" style="display: none;" class="mt-3 alert alert-success text-center">
            INSCRIÇÃO CONCLUIDA COM SUCESSO!
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS e jQuery (necessários para o funcionamento do formulário) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  // Capturar o evento de envio do formulário
  $('#form-inscricao').submit(function(event) {
    event.preventDefault(); // Evitar o comportamento padrão do formulário

    // Simular envio do formulário (pode ser substituído pela lógica de envio real)
    // Aqui estou apenas mostrando a mensagem de sucesso e limpando os campos do formulário
    $('#mensagem').show(); // Mostrar a mensagem de sucesso
    $('#form-inscricao')[0].reset(); // Limpar o formulário
  });
</script>

</body>
</html>
